name: qcl
permissions:
  contents: read

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: |
          uv sync
          uv add nbqa pylint

          
      - name: Analysing the code with pylint
        run: |
          uv run nbqa pylint --disable=R0801 --exit-zero .
          #uv run nbqa pylint --disable=R0801 --exit-zero $(git ls-files '*.py' | xargs
          #uv run nbqa pylint --disable=R0801 --exit-zero $(git ls-files '*.py' | xargs) 


          #uv run pylint $(git ls-files '*.py')
